<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Application </title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!--
        Fadein, fadeout background animation
        part of HTML that does not have any interactivity with user
        that's why it is directly inside html file.
    -->
    <noscript>This page uses JavaScript. please turn on JavaScript if you want use this page</noscript>
    <img class="active background" src="./image/background/warsaw-823079_1920.jpg" alt="Warsaw">
    <img class="background" src="./image/background/travel-3136679_1920.jpg" alt="Hamburg">
    <img class="background" src="./image/background/city-4820579_1920.jpg" alt="Lisbon">
    <div id="root">
    </div>
    <script>
        //code for background fadein fadeout animation
        function imageAnimate(){
            const activeImage = document.getElementsByClassName("active")[0];
            activeImage.classList.remove("active");
            if(activeImage.nextElementSibling.id==="root"){
                document.getElementsByClassName("background")[0].classList.add("active");
            }else{
                console.log(activeImage.nextElementSibling.classList.DOMTokenList);
                activeImage.nextElementSibling.classList.add("active");
            }
        }
        setInterval(imageAnimate,4000);
    </script>
</body>

</html>
